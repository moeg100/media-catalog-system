<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalog</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Tailwind & Feather Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#870f17',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Banner  -->
    <nav class="bg-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="film" class="w-6 h-6"></i>
                <span class="font-bold text-xl">Media Catalog</span>
            </div>
            <a href="login.html" class="bg-white text-secondary px-4 py-1 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                <i data-feather="log-in" class="mr-2 w-4 h-4"></i>
                Log In
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Search & Filter Section -->
        <div class="mb-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Browse Media</h1>
                <input type="text" id="search" placeholder="Search media by title, author, or year"
                    class="mt-3 w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div class="flex flex-wrap justify-center gap-2">
                <button class="filter-btn active px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-filter="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-filter="movie">Movies</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-filter="book">Books</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-filter="music">Music</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-filter="game">Games</button>
            </div>
        </div>

        <!-- Media Items Container -->
        <section id="media-container" class="space-y-4">
            <!-- Dynamically inserted -->
        </section>
    </div>

    <script>
        // Sample media data (unchanged)
        const mediaData = [
            { id: 1, title: "The Witcher 3: Wild Hunt", author: "CD Projekt Red", year: 2015, type: "game", description: "Open world RPG set in a fantasy universe with monster hunting." },
            { id: 2, title: "Dune", author: "Frank Herbert", year: 1965, type: "book", description: "Science fiction novel set in a distant future amidst a feudal interstellar society." },
            { id: 3, title: "Bohemian Rhapsody", author: "Queen", year: 1975, type: "music", description: "Iconic song by Queen blending rock and opera styles." },
            { id: 4, title: "The Last of Us Part II", author: "Naughty Dog", year: 2020, type: "game", description: "Action-adventure game set in a post-apocalyptic world." },
            { id: 5, title: "1984", author: "George Orwell", year: 1949, type: "book", description: "Dystopian novel about totalitarianism and government surveillance." },
            { id: 6, title: "Thriller", author: "Michael Jackson", year: 1982, type: "music", description: "Best-selling album by Michael Jackson featuring hit singles." },
            { id: 7, title: "The Shawshank Redemption", author: "Frank Darabont", year: 1994, type: "movie", description: "Two imprisoned men bond over a number of years..." },
            { id: 8, title: "To Kill a Mockingbird", author: "Harper Lee", year: 1960, type: "book", description: "Novel about racial inequality and moral growth in the American South." },
            { id: 9, title: "The Dark Side of the Moon", author: "Pink Floyd", year: 1973, type: "music", description: "Pink Floyd's concept album exploring themes of conflict, greed, and mental illness." },
            { id:10, title: "Cyberpunk 2077", author: "CD Projekt Red", year: 2020, type: "game", description: "Open-world RPG set in a dystopian future with cybernetic enhancements." },
            { id:11, title: "The Godfather", author: "Francis Ford Coppola", year: 1972, type: "movie", description: "Story about organized crime in America and the Corleone crime family." },
            { id:12, title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937, type: "book", description: "Fantasy novel about the quest of home-loving Bilbo Baggins." },
            { id:13, title: "Abbey Road", author: "The Beatles", year: 1969, type: "music", description: "The Beatles' iconic studio album featuring hits like 'Come Together'." },
            { id:14, title: "Red Dead Redemption 2", author: "Rockstar Games", year: 2018, type: "game", description: "Western-themed action-adventure game set in 1899." },
            { id:15, title: "Pulp Fiction", author: "Quentin Tarantino", year: 1994, type: "movie", description: "Crime film featuring interconnected stories about crime in Los Angeles." }
        ];

        // Render media items with Tailwind styling
        function renderMediaItems(items) {
            const container = document.getElementById('media-container');
            container.innerHTML = '';

            items.forEach(item => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'bg-white rounded-lg shadow p-4 flex items-start space-x-4';
                const typeColor = {
                    movie: 'bg-blue-100 text-blue-800',
                    book: 'bg-green-100 text-green-800',
                    music: 'bg-purple-100 text-purple-800',
                    game: 'bg-red-100 text-red-800'
                }[item.type] || 'bg-gray-100 text-gray-800';

                mediaItem.innerHTML = `
                    <div class="w-16 h-16 bg-gray-200 rounded flex-shrink-0"></div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-baseline gap-2 mb-1">
                            <h3 class="font-bold text-lg text-gray-900 truncate">${item.title}</h3>
                            <span class="text-sm text-gray-500">${item.year}</span>
                        </div>
                        <p class="text-sm text-gray-600 italic mb-1">by ${item.author}</p>
                        <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full ${typeColor} mb-2">
                            ${item.type.toUpperCase()}
                        </span>
                        <p class="text-sm text-gray-700">${item.description}</p>
                    </div>
                `;
                container.appendChild(mediaItem);
            });
        }

        // Filter & Search Logic (unchanged logic, just class names updated)
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search');

        function applyFilters() {
            const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
            const searchTerm = searchInput.value.toLowerCase();

            let filtered = mediaData;
            if (activeFilter !== 'all') {
                filtered = mediaData.filter(item => item.type === activeFilter);
            }
            if (searchTerm) {
                filtered = filtered.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.author.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.type.toLowerCase().includes(searchTerm) ||
                    item.year.toString().includes(searchTerm)
                );
            }
            renderMediaItems(filtered);
        }

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active', 'bg-secondary', 'text-white'));
                btn.classList.add('active', 'bg-secondary', 'text-white');
                applyFilters();
            });
        });

        searchInput.addEventListener('input', applyFilters);

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace(); // Enable icons
            renderMediaItems(mediaData);
        });
    </script>
</body>
</html>
