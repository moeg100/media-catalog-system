<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patron Signup - Media Catalog</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Tailwind & Feather Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#870f17',  // Dark red color used in the banner
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Banner -->
    <nav class="bg-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="film" class="w-6 h-6"></i>
                <span class="font-bold text-xl">Media Catalog</span>
            </div>
            <a href="index.html" class="bg-white text-secondary px-4 py-1 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                <i data-feather="home" class="mr-2 w-4 h-4"></i>
                Home
            </a>
        </div>
    </nav>

    <!-- Patron Signup Form -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4">
            <h1 class="text-2xl font-bold text-center text-gray-800">Patron Signup</h1>
            <form id="patronSignupForm">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
            
                
                <!-- PIN Field -->
                <div class="mb-4">
                    <label for="pin" class="block text-gray-700 mb-2">Create a PIN</label>
                    <input type="password" id="pin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                
                <!-- Confirm PIN Field -->
                <div class="mb-6">
                    <label for="confirmPin" class="block text-gray-700 mb-2">Confirm PIN</label>
                    <input type="password" id="confirmPin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>

                <!-- Submit Button -->
                <a href="login.html" type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-200 flex items-center justify-center">
                    <i data-feather="user-plus" class="mr-2"></i> Sign Up
                </a>
            </form>

            <!-- Back Button to Role Selection -->
            <button onclick="goBack()" class="w-full bg-gray-300 text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-400 transition duration-200">
                Back to Role Selection
            </button>
        </div>
    </div>

    <script>
        feather.replace();

        // Go back to Role Selection
        function goBack() {
            window.location.href = 'login.html';  // Redirect back to the role selection page
        }

        // Patron Signup Form Handling
        document.getElementById('patronSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const pin = document.getElementById('pin').value;
            const confirmPin = document.getElementById('confirmPin').value;

            // Validate that PIN and Confirm PIN match
            if (pin !== confirmPin) {
                alert("PINs do not match!");
                return;
            }

            // For simplicity, we are just logging the values here
            console.log(`Name: ${fullName}, Email: ${email}, Card Number: ${cardNumber}, PIN: ${pin}`);

            // Simulate successful signup (you would normally send this data to a backend)
            alert("Signup successful! Redirecting to Patron Dashboard...");
            window.location.href = 'patron-dashboard.html';  // Redirect to Patron Dashboard
        });
    </script>
</body>
</html>
