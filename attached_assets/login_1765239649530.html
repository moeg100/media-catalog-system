<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Catalog Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Tailwind & Feather Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#870f17',  // Dark red color used in the banner
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Banner -->
    <nav class="bg-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="film" class="w-6 h-6"></i>
                <span class="font-bold text-xl">Media Catalog</span>
            </div>
            <a href="index.html" class="bg-white text-secondary px-4 py-1 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                <i data-feather="home" class="mr-2 w-4 h-4"></i>
                Home
            </a>
        </div>
    </nav>

    <!-- Role Selection Section -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4" id="roleSelection">
            <h1 class="text-2xl font-bold text-center text-gray-800">Select Your Role</h1>
            
            <!-- Role Selection Buttons -->
            <div class="flex flex-col gap-4">
                <!-- Patron Button -->
                <button 
                    onclick="showPatronLogin()" 
                    class="w-full bg-secondary text-white font-bold py-2 rounded-lg hover:bg-red-800 transition duration-200"
                >
                    Patron
                </button>

                <!-- Librarian Button -->
                <button 
                    onclick="showLibrarianLogin()" 
                    class="w-full bg-secondary text-white font-bold py-2 rounded-lg hover:bg-red-800 transition duration-200"
                >
                    Librarian
                </button>
            </div>
        </div>

        <!-- Patron Login Form -->
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4 hidden" id="patronLoginForm">
            <h1 class="text-2xl font-bold text-center text-gray-800">Patron Login</h1>
            <form id="patronLoginFormContent">
                <div class="mb-4">
                    <label for="cardNumber" class="block text-gray-700 mb-2">Library Card Number</label>
                    <input type="text" id="cardNumber" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                <div class="mb-6">
                    <label for="pin" class="block text-gray-700 mb-2">PIN</label>
                    <input type="password" id="pin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                <a href="../patron/patron-dashboard.html" type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-200 flex items-center justify-center">
                    <i data-feather="log-in" class="mr-2"></i> Login
                </a>
            </form>

            <!-- Create an Account link for Patrons -->
            <div class="text-center mt-4">
                <a href="patron-signup.html" class="text-sm text-secondary hover:underline">Create an account</a>
            </div>

            <!-- Back Button to Role Selection -->
            <button onclick="goBack()" class="w-full bg-gray-300 text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-400 transition duration-200">
                Back to Role Selection
            </button>
        </div>

        <!-- Librarian Login Form -->
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4 hidden" id="librarianLoginForm">
            <h1 class="text-2xl font-bold text-center text-gray-800">Librarian Login</h1>
            <form id="librarianLoginFormContent">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                <a href="../librarian/librarian-dashboard.html" type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-200 flex items-center justify-center">
                    <i data-feather="log-in" class="mr-2"></i> Login
                </a>
            </form>

            <!-- Create an Account link for Librarians -->
            <div class="text-center mt-4">
                <a href="librarian-signup.html" class="text-sm text-secondary hover:underline">Create an account</a>
            </div>

            <!-- Back Button to Role Selection -->
            <button onclick="goBack()" class="w-full bg-gray-300 text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-400 transition duration-200">
                Back to Role Selection
            </button>
        </div>
    </div>

    <script>
        feather.replace();

        // Show Patron Login Form
        function showPatronLogin() {
            document.getElementById('roleSelection').classList.add('hidden');
            document.getElementById('patronLoginForm').classList.remove('hidden');
        }

        // Show Librarian Login Form
        function showLibrarianLogin() {
            document.getElementById('roleSelection').classList.add('hidden');
            document.getElementById('librarianLoginForm').classList.remove('hidden');
        }

        // Go back to the Role Selection
        function goBack() {
            document.getElementById('patronLoginForm').classList.add('hidden');
            document.getElementById('librarianLoginForm').classList.add('hidden');
            document.getElementById('roleSelection').classList.remove('hidden');
        }
    </script>
</body>
</html>
