{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Catalog Signup</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#870f17'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="film" class="w-6 h-6"></i>
                <span class="font-bold text-xl">Media Catalog</span>
            </div>
            <a href="{% url 'index' %}" class="bg-white text-secondary px-4 py-1 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                <i data-feather="home" class="mr-2 w-4 h-4"></i>
                Home
            </a>
        </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-red-500 text-red-700{% else %}bg-green-100 border-green-500 text-green-700{% endif %} border-l-4 p-4 mb-4">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4">
            <h1 class="text-2xl font-bold text-center text-gray-800">Create Account</h1>

            <form method="post" action="{% url 'librarian_signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" required />
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" required />
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" required />
                </div>
                <div class="mb-6">
                    <input type="password" name="confirm_password" placeholder="Confirm Password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" required />
                </div>

                <button type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-200 flex items-center justify-center">
                    <i data-feather="user-plus" class="mr-2"></i> Sign Up
                </button>
            </form>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-sm text-secondary hover:underline">
                    Already have an account? Login
                </a>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
