{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patron Signup - Media Catalog</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#870f17',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="film" class="w-6 h-6"></i>
                <span class="font-bold text-xl">Media Catalog</span>
            </div>
            <a href="{% url 'index' %}" class="bg-white text-secondary px-4 py-1 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                <i data-feather="home" class="mr-2 w-4 h-4"></i>
                Home
            </a>
        </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-red-500 text-red-700{% else %}bg-green-100 border-green-500 text-green-700{% endif %} border-l-4 p-4 mb-4">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-4">
            <h1 class="text-2xl font-bold text-center text-gray-800">Patron Signup</h1>
            <form method="post" action="{% url 'patron_signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                
                <div class="mb-4">
                    <label for="pin" class="block text-gray-700 mb-2">Create a PIN</label>
                    <input type="password" id="pin" name="pin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>
                
                <div class="mb-6">
                    <label for="confirmPin" class="block text-gray-700 mb-2">Confirm PIN</label>
                    <input type="password" id="confirmPin" name="confirm_pin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent" required>
                </div>

                <button type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-red-800 transition duration-200 flex items-center justify-center">
                    <i data-feather="user-plus" class="mr-2"></i> Sign Up
                </button>
            </form>

            <a href="{% url 'login' %}" class="block w-full bg-gray-300 text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-400 transition duration-200 text-center">
                Back to Login
            </a>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
