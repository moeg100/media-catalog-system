<!doctype html>
<html>
<head><title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Media</title></head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Media Item</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'catalog:media_list' %}">Back</a></p>
</body>
</html>
