
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .home-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            color: black;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .home-btn:hover {
            background: linear-gradient(to bottom, #e0e0e0, #bfbfbf);
        }
        
        .hidden {
            display: none;
        }
header {
            text-align: center;
            margin-bottom: 20px;
        }
        #search {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .media-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .media-cover {
            width: 80px;
            height: 80px;
            background: #e2e2e2;
            border-radius: 5px;
            margin-right: 15px;
        }
.media-info {
            flex-grow: 1;
        }
        .media-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .media-type {
            font-size: 0.8em;
            color: #666;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .media-author {
            font-size: 0.9em;
            color: #444;
            margin-bottom: 5px;
            font-style: italic;
        }
.media-description {
            color: #555;
            font-size: 0.9em;
        }
.filter-buttons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #e2e2e2;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            background: #d0d0d0;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
</style>
</head>
<body>
        <a href="login.html" class="home-btn">Log In</a>
<header>
    <h1>Media Catalog</h1>
    <input type="text" id="search" placeholder="Search media by title, author, or year">
<div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="movie">Movies</button>
        <button class="filter-btn" data-filter="book">Books</button>
        <button class="filter-btn" data-filter="music">Music</button>
        <button class="filter-btn" data-filter="game">Games</button>
    </div>
</header>
<section id="media-container">
    <!-- Media items will be dynamically inserted here -->
</section>

// Function to render media items
    function renderMediaItems(items) {
        const container = document.getElementById('media-container');
        container.innerHTML = '';
        
        items.forEach(item => {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.innerHTML = `
                <div class="media-cover"></div>
                <div class="media-info">
<div class="media-name">${item.title} - ${item.year}</div>
                    <div class="media-author">${item.author}</div>
<div class="media-type">${item.type.toUpperCase()}</div>
                    <div class="media-description">${item.description}</div>
                </div>
            `;
            container.appendChild(mediaItem);
        });
    }
    // Filter functionality
const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');
            
            const filter = this.dataset.filter;
            let filteredItems = mediaData;
            
            if (filter !== 'all') {
                filteredItems = mediaData.filter(item => item.type === filter);
            }
            
            // Apply search filter if there's a search term
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredItems = filteredItems.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    (item.author && item.author.toLowerCase().includes(searchTerm)) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.type.toLowerCase().includes(searchTerm) ||
                    item.year.toString().includes(searchTerm)
);
            }
            
            renderMediaItems(filteredItems);
        });
    });

    // Search functionality
    const searchInput = document.getElementById('search');
searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        
        let filteredItems = mediaData;
        
        if (activeFilter !== 'all') {
            filteredItems = mediaData.filter(item => item.type === activeFilter);
        }
        if (searchTerm) {
            filteredItems = filteredItems.filter(item =>
                item.title.toLowerCase().includes(searchTerm) || 
                (item.author && item.author.toLowerCase().includes(searchTerm)) ||
                item.description.toLowerCase().includes(searchTerm) ||
                item.type.toLowerCase().includes(searchTerm) ||
                item.year.toString().includes(searchTerm)
);
        }
        
        renderMediaItems(filteredItems);
    });
    // Initial render after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        renderMediaItems(mediaData);
    });
</script>
</body>
</html>
